<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Whatsapp Message Analyzer - by Sharma Deepesh</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class='container-fluid'>
        <a class="navbar-brand" style="font-weight: bold;" href="#">Whatsapp Message Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item active">
                        <a class='nav-link' href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class='nav-link' href="https://www.github.com/sharmadeepesh/whatsapp-message-analyzer">Github</a>
                    </li>
                    <li class="navbar-item">
                        <a class='nav-link' href="https://github.com/sharmadeepesh/whatsapp-message-counter">The Script</a>
                    </li>
                    <li class="navbar-item">
                        <a class='nav-link' href="https://sharmadeepesh.github.io">Developer</a>
                    </li>
                    <li class="navbar-item">
                        <a class='nav-link' href="https://sharmadeepesh.github.io/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="upload_prompt" class="text-center col-lg-12 cols-xs-12">
        <form method="POST" action="{% url 'new_chat' %}" enctype="multipart/form-data" style="margin:50px">
            {% csrf_token %}
            <input type="file" name="document" required=True>
            <button type='submit'>Upload</button>
        </form>
    </div>
    {% block content %}
    {% endblock %}
   
</body>
</html>
